name: Build and Run Docker Image

on:
    push:
      branches: [ "main" ]
      paths:
        - 'src/**'
    pull_request_target:
      branches: [ "main" ]
      paths:
        - 'src/**'
    workflow_dispatch:
    schedule:
      - cron: '0 0 1-31/15 * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      id: build-image
      run: docker build -t my-docker-image .

    - name: Run Docker container
      id: run-container
      run: |
        docker run --name my-docker-container my-docker-image
      continue-on-error: true

    - name: Check Docker container exit status
      run: |
        if [ "$(docker inspect -f '{{.State.Running}}' my-docker-container)" == "false" ]; then
          echo "Docker container failed to run."
          exit 1
        fi

    - name: Post Docker logs in case of failure
      if: failure()
      run: docker logs my-docker-container