basicConstraints = CA:FALSE
nsCertType = server
nsComment = "OpenLIT OpAMP Server Certificate"
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid,issuer:always
keyUsage = critical, digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth, clientAuth
subjectAltName = @alt_names

[alt_names]
# Local development
IP.1 = 127.0.0.1
IP.2 = 0.0.0.0
DNS.1 = localhost

# Docker/Container environments
IP.3 = 172.17.0.1
DNS.2 = host.docker.internal

# Production domains (customize as needed)
# DNS.3 = opamp.yourdomain.com
# DNS.4 = *.yourdomain.com

# Kubernetes service names (customize as needed)
# DNS.5 = openlit-opamp-server
# DNS.6 = openlit-opamp-server.default.svc.cluster.local